<link rel="stylesheet" href="style.css">

<body>
    <img src="logo.jfif" width="50px" ; height="50px" ; class="rounded mx-auto d-block" alt="">
    <h2 style="text-align: center;">Sign to GitHub</h2>
    <br>
    <div class="container mb-3" style="background: lightgray; text-align: center;">
        <label for="username"> Username or email address</label> <br><br>
        <input class="form-control input-sm" type="text" id="username" name="username">
        <br>
        <br>
        <br>
        <label for="password">Password</label>
        <br>
        <br>
        <input class="form-control input-sm" type="password" id="password" name="username">
        <p>Forgot password&#63;</p>
        <br><br>
        <div class="col text-center">
            <button type="button" class="btn btn-primary btn-block"  > Sign in </button>



        </div>
        <div class="col">


        </div>
        <br>
    </div>
    <br>
    <div class="container" style="text-align: center;">
        <p>New to GitHub&#63;<a href="#">Create an account.</a> </p>

    </div>

</body>
